<!-- ═════ Блок «Виды абонементов» ═════ -->

  <!-- заголовок + кнопка -->
  <h3>Виды абонементов</h3>
  <button class="btn btn-success mb-3" id="btn-new-sub">+ Новый вид</button>

  <!-- переключатель вкладок -->
  <ul class="nav nav-pills mb-2">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="pill"
              data-bs-target="#active-subs">Активные</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="pill"
              data-bs-target="#archived-subs">Архивные</button>
    </li>
  </ul>

  <!-- вкладки -->
  <div class="tab-content">

    <!-- ===== акт. виды ===== -->
    <div class="tab-pane fade show active" id="active-subs">

      <div class="table-wrapper collapsed" id="wrap-subs-act">

          <thead class="table-light">
            <tr>
              <th>ID</th><th>Аквапарк</th><th>Название</th><th>Сезон</th>
              <th>Посещений</th><th>Срок, дней</th><th>Цена ₽</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-primary btn-sm"
                id="toggle-subs-act">Показать список</button>
      </div>
    </div>

    <!-- ===== архив ===== -->
    <div class="tab-pane fade" id="archived-subs">

      <div class="table-wrapper collapsed" id="wrap-subs-arch">
        <table class="table table-sm table-hover align-middle" id="tbl-subs-arch">
          <thead class="table-light">
            <tr>
              <th>ID</th><th>Аквапарк</th><th>Название</th><th>Сезон</th>
              <th>Посещений</th><th>Срок, дней</th><th>Цена ₽</th><th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="text-center">
        <button class="btn btn-outline-primary btn-sm"
                id="toggle-subs-arch">Показать список</button>
      </div>
    </div>

<!-- ═══ Модал: создать вид абонемента ═══ -->
<div class="modal fade" id="modal-new-sub" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog"><div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Новый вид абонемента</h5>
      <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body">
      <form id="form-new-sub" class="row g-3">

        <div class="col-12">
          <label class="form-label">Аквапарк</label>
          <select class="form-select" name="аквапарк_ид" id="sub-park" required></select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Название</label>
          <input class="form-control" name="название" id="sub-name" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Сезон</label>
          <select class="form-select" name="сезон" id="sub-season" required>
            <option>весна</option><option>лето</option>
            <option>осень</option><option>зима</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Кол-во посещений</label>
          <input type="number" class="form-control" name="кол_посещений"
                 id="sub-visits" min="1" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Срок действия, дней</label>
          <input type="number" class="form-control" name="срок_дней"
                 id="sub-days" min="1" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Цена, ₽</label>
          <input type="number" class="form-control" name="цена" id="sub-price"
                 min="0" step="0.01" required>
        </div>

      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
      <button class="btn btn-primary" id="btn-save-sub">Сохранить</button>
    </div>

  </div></div>
</div>

<!-- ═══ Модал архив / удаление ═══ -->
<div class="modal fade" id="modal-archive-sub" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog"><div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title">Управление видом абонемента</h5>
      <button class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body text-center">
      <p id="sub-arch-info" class="mb-3"></p>
      <button class="btn btn-warning w-100 mb-2" id="btn-sub-archive">Архивировать</button>
      <button class="btn btn-danger  w-100"     id="btn-sub-remove">Удалить</button>
    </div>

  </div></div>
</div>
