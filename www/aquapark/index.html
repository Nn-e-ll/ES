  <button id="add-park-btn" class="btn btn-success mb-2">+ Добавить аквапарк</button>

  <table class="table table-bordered table-hover" id="parks-table">
    <thead class="table-light">
      <tr>
        <th>ID</th><th>Название</th><th>Адрес</th>

<!-- ───────── Modal ───────── -->
<div class="modal fade" id="parkModal" tabindex="-1">
 <div class="modal-dialog modal-xl"><div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="modalTitle">Аквапарк</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="modal-body">
    <form id="park-form">
      <input type="hidden" name="id" id="park-id">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Название</label>
          <input class="form-control" name="название" id="park-name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Адрес</label>
          <input class="form-control" name="адрес" id="park-address" required>
        </div>
      </div>

      <hr>

      <h6>Часы работы</h6>
      <table class="table table-sm" id="hours-table">
        <thead>
          <tr><th>Сезон</th><th>Тип дня</th><th>Открытие</th><th>Закрытие</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" id="add-hour-row" class="btn btn-outline-primary btn-sm">+ строка</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger me-auto" id="delete-park-btn" style="display:none">Удалить</button>
    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
    <button class="btn btn-primary" id="save-park-btn">Сохранить</button>
  </div>
 </div></div>
