    <div><!-- ══════════════════ Оформить абонемент ══════════════════ -->
<div class="container my-4" id="sell-sub-module">

  <h3 class="mb-4">Оформить абонемент</h3>

  <!-- 1. Текущий выбранный аквапарк показываем просто текстом -->
  <p class="mb-4">
    Аквапарк: <span id="park-caption" class="fw-bold text-primary">—</span>
  </p>

  <!-- 2. Поиск / выбор гостя -->
  <div class="mb-4 position-relative" style="max-width:500px">
    <label class="form-label fw-bold">Посетитель (ФИО или телефон)</label>
    <input type="search" class="form-control" id="guest-search" placeholder="Начните вводить…">
    <div class="list-group position-absolute w-100 d-none" id="guest-suggest"
         style="z-index:1055; top:100%; max-height:260px; overflow:auto;"></div>
    <input type="hidden" id="guest-id">
  </div>

  <!-- 3. Выбор вида абонемента -->
  <div class="mb-4">
    <label class="form-label fw-bold">Вид абонемента <small class="text-muted">(для текущего сезона)</small></label>
    <select class="form-select" id="sub-select" disabled>
      <option value="">— выберите вид —</option>
    </select>
    <div class="mt-2 small text-muted" id="sub-price">Цена: —</div>
  </div>

  <!-- 4. Способ оплаты -->
  <div class="mb-4" style="max-width:200px">
    <label class="form-label fw-bold">Способ оплаты</label>
    <select class="form-select" id="pay-method">
      <option value="карта">Карта</option>
      <option value="наличные">Наличные</option>
    </select>
  </div>

  <!-- 5. Кнопка подтверждения -->
  <button class="btn btn-primary" id="btn-buy-sub" disabled>
    Оформить абонемент
  </button>
</div>
